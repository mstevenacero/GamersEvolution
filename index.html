<body id="particles-js">
  <div id="contenido">

    <!-- Slideshow container -->
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="imagenes/crash.jpg" style="width:100%">
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="imagenes/last.jpg" style="width:100%">
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="imagenes/death.jpg" style="width:100%">
        <div class="text">Caption Three</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>


  </div>
  <div class="contenedor">

    <div class="casilla">
      <img class="imagen" src="imagenes/cod.jpeg" alt="">


      <div id="pie ">
        <a class ="info"href="https://www.callofduty.com/es/home">Mas info</a>

      </div>


    </div>
    <div class="casilla" id="casilla">
      <img  class="imagen" src="imagenes/villa.jpg" alt="">


      <div id="pie ">
        <a class ="info" href="https://www.residentevil.com/village/es/">Mas info</a>

      </div>


    </div>
    <div class="casilla">
      <img class="imagen"src="imagenes/go.jpg" alt="">


      <div id="pie ">
        <a  class ="info" href="https://www.playstation.com/es-co/games/ghost-of-tsushima-ps4/">Mas info</a>

      </div>


    </div>
  </div>

  <script type="text/javascript" src="js/interfacequery.js"></script>
  <script type="text/javascript" src="js/interface.js"></script>

</body>

</html>
